name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # These are build-time variables.
          # You should set these in your GitHub Repository Secrets.
          # VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          # VITE_API_ENDPOINT: ${{ secrets.VITE_API_ENDPOINT }}
          # For public demo purposes, we can let them default or use what's in .env if committed (not recommended for keys)
          # Or if the app handles missing keys gracefully.
          # We'll assume the user will configure secrets.
          CI: false

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
